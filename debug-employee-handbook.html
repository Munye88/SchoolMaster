<!DOCTYPE html>
<html>
<head>
    <title>Debug Employee Handbook</title>
</head>
<body>
    <h1>Employee Handbook Debug Test</h1>
    <h2>Direct PDF Access Test</h2>
    <p>Testing PDF URL: <a href="/api/documents/570/download" target="_blank">/api/documents/570/download</a></p>
    
    <h2>PDF Iframe Test</h2>
    <iframe src="/api/documents/570/download" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>
    
    <h2>Document API Test</h2>
    <div id="api-test"></div>
    
    <script>
        // Test API
        fetch('/api/documents')
            .then(response => response.json())
            .then(data => {
                const testDiv = document.getElementById('api-test');
                testDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                const testDiv = document.getElementById('api-test');
                testDiv.innerHTML = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
